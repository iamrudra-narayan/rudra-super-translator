{% extends 'layout.html' %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
<h1>Admin Panel</h1>
<div class="container-catagories">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Slno</th>
          <th scope="col">NAME</th>
          <th scope="col">EMAIL</th>
          <th scope="col">SUBJECT</th>
          <th scope="col">MESSAGE</th>
        </tr>
      </thead>
      <tbody>
        {% for post in post %}  
        <tr>
          <th scope="row">{{post.Slno}}</th>
          <td>{{post.name}}</td>
          <td>{{post.email}}</td>
          <td>{{post.subject}}</td>
          <td>{{post.msg}}</td>
          <td><a href="/admin/update/{{post.Slno}}"><button class="btn" type="button">EDIT</button></a></td>
          <td><a href="/admin/delete/{{post.Slno}}"><button class="btn" type="button">DELETE</button></a></td>
        </tr>
        {% endfor %}
        </tbody>
  </table>
    </div>
{% endblock %}
